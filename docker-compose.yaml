services:
  postgres:
    image: postgres:17
    env_file:
      - .env
      - .env.local
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    command: ["postgres", "-c", "listen_addresses=*"]
  nodejs:
    build: .
    depends_on:
      - postgres
    env_file:
      - .env
      - .env.local
    environment:
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    ports:
      - "${PORT}:3000"
    networks:
      - internal
networks:
  internal:
    driver: bridge
volumes:
  postgres_data: {}
